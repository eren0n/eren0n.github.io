<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Test Seç</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 50px;
      color: #333;
    }

    #test-listesi {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.03);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Test Seç</h1>
  <div id="test-listesi"></div>

  <script>
    const testDosyalari = ['test1.html', 'test2.html', 'test2.html']; // buraya test dosyalarını yaz

    const container = document.getElementById('test-listesi');

    testDosyalari.forEach((dosya, index) => {
      const buton = document.createElement('button');
      buton.textContent = `Test ${index + 1}`;
      buton.onclick = () => window.location.href = dosya;
      container.appendChild(buton);
    });
  </script>
</body>
</html>
