
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Test 3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background-color: #f0f2f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }
    .question {
      background: #fff;
      padding: 20px;
      margin-bottom: 25px;
      border-left: 6px solid #3498db;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }
    .question strong {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
      color: #34495e;
    }
    .options label {
      display: block;
      background-color: #f7f9fb;
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: 0.2s;
      cursor: pointer;
    }
    .options input[type="radio"] {
      margin-right: 10px;
    }
    .options label:hover {
      background-color: #e6f1ff;
      border-color: #3498db;
    }
    .correct {
      color: #27ae60;
      font-weight: bold;
      margin-top: 8px;
    }
    .wrong {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 8px;
    }
    button {
      display: block;
      margin: 30px auto 20px auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>Test 3</h1>
  <form id="quizForm"></form>
  <button onclick="checkAnswers()">Cevapları Kontrol Et</button>
  <p id="result"></p>

  <script>
    const questions = [
  { "q": "İnsanlar neden 'çaba gerekçelendirme' (effort justification) eğilimi gösterir?", "options": ["Kendilerini cezalandırmak için", "Zor işleri kolay göstermek için", "Zorlandıkları şeye daha fazla değer vermek için", "Başarısızlığı örtbas etmek için"], "correct": "C" },
  { "q": "Sistem 1 düşünme tarzı aşağıdakilerden hangisini tanımlar?", "options": ["Yavaş ve mantıklı", "Analitik ve kontrollü", "Otomatik ve hızlı", "Detaylı ve hesaplı"], "correct": "C" },
  { "q": "İnsanların daha önce duyduğu bilgiye daha çok inanmasına ne ad verilir?", "options": ["İnanç direnci", "Maruziyet etkisi", "Doğruluk illüzyonu", "Yanıltıcı çapa"], "correct": "C" },
  { "q": "Heuristiklerin temel avantajı nedir?", "options": ["Kararları daha mantıklı kılmak", "Detaylı analiz yapılmasını sağlamak", "Karar vermeyi hızlandırmak", "Tüm bilgileri kullanmak"], "correct": "C" },
  { "q": "İnsanların önceki kararlarını haklı çıkarmak için yeni tutumlar geliştirmesi hangi kavrama örnektir?", "options": ["Duygusal rezonans", "Cognitive dissonance", "Heuristik savunma", "İkili düşünme"], "correct": "B" },
  { "q": "Korku temelli mesajlar başarısız olduğunda neden etkili olamaz?", "options": ["Korku yetersiz olduğu için", "Çözüm önerisi sunulmadığı için", "Mesaj çok uzun olduğu için", "Kaynak güvenilir olmadığı için"], "correct": "B" },
  { "q": "Peripheral route hangi bireyleri daha çok etkiler?", "options": ["Konuya yüksek ilgisi olanları", "Yorgun veya dikkat dağınıklığı olanları", "Bilim insanlarını", "Uzun analizleri sevenleri"], "correct": "B" },
  { "q": "Karar verirken duygulara aşırı güvenilmesi ne tür bir yanlığa neden olabilir?", "options": ["Mantıksal tutarsızlık", "Affect heuristic", "Çapa yanlılığı", "Analitik önyargı"], "correct": "B" },
  { "q": "Sosyal kanıt (social proof) ilkesi en çok ne zaman işe yarar?", "options": ["İnsanlar konuya hâkim olduğunda", "Kişi belirsizlik içinde olduğunda", "İnsanlar yalnız karar aldığında", "Konu kişisel olduğunda"], "correct": "B" },
  { "q": "İnsanların geçmişteki yatırımlarını kaybetmemek için kötü kararları sürdürmesine ne ad verilir?", "options": ["Anchoring bias", "Sürüklenme hatası", "Sunk cost fallacy", "Primacy effect"], "correct": "C" },
  { "q": "İkna sürecinde mesajın tekrarı neyi artırır?", "options": ["Karmaşıklığı", "Bıkkınlığı", "Tanıdıklığı ve kabulü", "Dikkat dağınıklığını"], "correct": "C" },
  { "q": "Kişinin bir konuda daha önceki tutumu, yeni bilgiyi nasıl etkiler?", "options": ["İlgisiz kalmasını sağlar", "Tutumla çelişen bilgiyi daha dikkatli dinlemesini sağlar", "Tutumu destekleyen bilgiyi tercih etmesine neden olur", "Bilgiyi unutmasına yol açar"], "correct": "C" },
  { "q": "Duyguların tutum oluşturmadaki rolü en çok ne zaman artar?", "options": ["Konu önemsizse", "Zaman kısıtlıysa", "Analiz yapmak mümkün değilse", "Konu kişisel öneme sahipse"], "correct": "D" },
  { "q": "Yüksek bilişsel yük altındaki bireyler hangi ikna yoluna daha yatkındır?", "options": ["Analitik ikna", "Central route", "Peripheral route", "Kararsız kalma"], "correct": "C" },
  { "q": "Tutumun davranışı öngörmesi hangi durumda artar?", "options": ["Tutum zayıfsa", "Toplumsal baskı fazlaysa", "Tutum kolay hatırlanıyorsa (yüksek erişilebilirlik)", "Konu önemsizse"], "correct": "C" },
  { "q": "Tutum bileşenlerinden 'duyuşsal' olan neyi ifade eder?", "options": ["İnançları ve düşünceleri", "Geçmiş davranışları", "Duygusal tepkileri", "Mantıksal çıkarımları"], "correct": "C" },
  { "q": "İnsanlar başkalarının davranışını açıklarken daha çok neye odaklanır?", "options": ["Kişilik özelliklerine", "Durumsal etkenlere", "Şansa", "Kültüre"], "correct": "A" },
  { "q": "Anchoring bias (çapa yanlılığı) aşağıdakilerden hangisini açıklar?", "options": ["Önce gelen bilgiye fazla ağırlık vermek", "Karar verirken sosyal etkiye dayanmak", "Korkuya dayalı kararlar almak", "İlk seçenekleri reddetmek"], "correct": "A" },
  { "q": "Self-perception teorisine göre birey neye bakarak tutum oluşturur?", "options": ["Toplumun beklentisine", "Duygusal içgörüye", "Kendi davranışlarına", "Başarısızlıklarına"], "correct": "C" },
  { "q": "Tutum-uyum süreci neden önemlidir?", "options": ["Bireyin topluma karşı durmasını sağlar", "Tutumun davranışı yönlendirmesini sağlar", "Duyguları zayıflatır", "Bilgiyi unutturur"], "correct": "B" },
  { "q": "Cognitive dissonance ile başa çıkma yöntemlerinden biri nedir?", "options": ["Daha fazla bilgi toplamak", "Tutumda değişiklik yapmak", "Durumu inkar etmek", "Karmaşa yaratmak"], "correct": "B" },
  { "q": "Hedef kitlede direnç oluşmaması için hangi ikna biçimi daha etkilidir?", "options": ["Doğrudan emir", "Tehdit temelli yaklaşım", "Özgürlük vurgulayan yaklaşım", "Yüksek otorite baskısı"], "correct": "C" },
  { "q": "‘Ben böyle düşünmem ama söylerim’ tarzı davranışlar hangi etkiyle tutuma dönüşebilir?", "options": ["Social facilitation", "Foot-in-the-door", "Saying-becomes-believing", "Group polarization"], "correct": "C" },
  { "q": "Bir bireyin davranışıyla tutumu arasındaki çelişki uzun sürerse ne olur?", "options": ["Tutumu güçlenir", "Uyum bozulur", "Duyarsızlaşma başlar", "Tutum davranışa uyarlanabilir"], "correct": "D" },
  { "q": "Tutumun davranışı etkileyebilmesi için aşağıdakilerden hangisi gereklidir?", "options": ["Tutumun zayıf olması", "Tutumun farkında olunması", "Davranışın rastlantısal olması", "Tutumun toplumsal olması"], "correct": "B" }
    ];
    const form = document.getElementById("quizForm");
    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<strong>${index + 1}. ${item.q}</strong>`;
      const group = document.createElement("div");
      group.className = "options";
      item.options.forEach((opt, optIndex) => {
  const id = `q${index}_opt${optIndex}`;
  const letter = String.fromCharCode(65 + optIndex); // A, B, C, D
  group.innerHTML += `
    <label>
      <input type="radio" name="q${index}" value="${letter}" id="${id}"> (${letter}) ${opt}
    </label>
  `;
});
      div.appendChild(group);
      const feedback = document.createElement("div");
      feedback.id = `feedback${index}`;
      div.appendChild(feedback);
      form.appendChild(div);
    });
    function checkAnswers() {
      let score = 0;
      questions.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const feedback = document.getElementById(`feedback${index}`);
        if (!selected) {
          feedback.textContent = "Cevap seçilmedi.";
          feedback.className = "wrong";
        } else if (selected.value === item.correct) {
          feedback.textContent = "Doğru!";
          feedback.className = "correct";
          score++;
        } else {
          feedback.textContent = `Yanlış. Doğru cevap: ${item.correct}`;
          feedback.className = "wrong";
        }
      });
      const result = document.getElementById("result");
      result.innerHTML = `Puanın: ${score} / ${questions.length} (${Math.round((score / questions.length) * 100)}%)`;
    }
  </script>
</body>
</html>
